<section class="two-way-databinding">
    <article>
        <h3>Two-way data binding</h3>
        <div>

            <input type="text"
            [value]="nome"
            (input)="nome = $any($event.target).value"/>

            <input type="text" [(ngModel)]="nome"/>

            <p>Você digitou o {{ nome }}</p>
        </div>
    </article>
</section>
